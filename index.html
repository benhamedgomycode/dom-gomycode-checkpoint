<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shopping Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
  </head>
  <body>
    <nav class="navbar-expand-lg">
      <a class="navbar-brand" href="#">Shopping Card</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn-outline-success"
            type="submit"
            style="width: 120px; height: 40px"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner container-fluid">
        <div class="carousel-item active">
          <img
            class="img-fluid h-20 d-block w-100"
            style="height: 400px"
            src="res/closet.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="img-fluid h-20 d-block w-100"
            style="height: 400px"
            src="res/kids.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="img-fluid h-20 d-block w-100"
            style="height: 400px"
            src="res/clothes.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">Add Items to Card</div>

      <!-- Product #1 -->
      <div id="item1" class="item">
        <div class="buttons">
          <span> <img class="delete-btn" src="res/delete.png" alt="" /> </span>
          <span> <img class="like-btn" alt="" /> </span>
        </div>

        <div class="image">
          <img src="res/dress.jpg" alt="" />
        </div>

        <div class="description">
          <span>Zara</span>
          <span>Dress</span>
          <span>Red</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="res/plus.png" alt="" />
          </button>
          <input class="user-input" type="text" name="name" value="1" />
          <button class="minus-btn" type="button" name="button">
            <img src="res/minus.png" alt="" />
          </button>
        </div>

        <div><p class="price">89</p></div>
        <div><p class="total-price"></p></div>
      </div>

      <!-- Product #2 -->
      <div id="item2" class="item">
        <div class="buttons">
          <span> <img class="delete-btn" src="res/delete.png" alt="" /> </span>
          <span> <img class="like-btn" alt="" /> </span>
        </div>

        <div class="image">
          <img src="res/jacket.jpg" alt="" />
        </div>

        <div class="description">
          <span>Massimo Dutti</span>
          <span>Jacket</span>
          <span>black</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="res/plus.png" alt="" />
          </button>
          <input type="text" name="name" value="1" />
          <button class="minus-btn" type="button" name="button">
            <img src="res/minus.png" alt="" />
          </button>
        </div>

        <div><p class="price">170</p></div>
        <div><p class="total-price"></p></div>
      </div>

      <!-- Product #3 -->
      <div id="item3" class="item">
        <div class="buttons">
          <span> <img class="delete-btn" src="res/delete.png" alt="" /> </span>
          <span> <img class="like-btn" alt="" /> </span>
        </div>

        <div class="image">
          <img src="res/shoes.jpg" alt="" />
        </div>

        <div class="description">
          <span>Nike</span>
          <span>Sneakers</span>
          <span>Yellow</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="res/plus.png" alt="" />
          </button>
          <input type="text" name="name" value="1" />
          <button class="minus-btn" type="button" name="button">
            <img src="res/minus.png" alt="" />
          </button>
        </div>

        <div><p class="price">189</p></div>
        <div><p class="total-price"></p></div>
      </div>
    </div>

    <footer>
      <div>CONTACT US:</div>

      <div>Checkpoint 06 | GoMyCode</div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
